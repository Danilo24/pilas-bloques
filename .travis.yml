env:
  matrix:
  - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

addons:
  firefox: latest
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.9
    - gcc-4.9

language: node_js

os:
- linux
- osx
- windows

services:
- xvfb

sudo: false

install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install fakeroot; fi
- npm install -g grunt-cli
- npm install -g node-gyp
- npm install -g ember-cli
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm install -g surge; fi
- npm install
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm install electron-installer-debian; fi

script:
- node -v
- npm run build
- cp package.json dist/package.json
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run test:CI; fi

before_script:
- export DISPLAY=:99.0

before_install:
- npm --version
- npm config set spin false

before_deploy: # Pack binaries, and Linux to publish webpage to Surge.
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make electron_linux_packages; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then make electron_osx_package; fi
- if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then node_modules/.bin/electron-packager dist $(sh scripts/obtenerNombre.sh)  --app-version=$(sh scripts/obtenerVersion.sh) --platform=win32 --arch=ia32 --ignore=node_modules --out=binarios --overwrite --icon=packaging/icono.ico; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ember build --environment=development; fi

deploy:
  - provider: releases # When there is a tag, pack the installers and upload to Github.
    skip_cleanup: true
    prerelease: true
    api_key:
      secure: 
    file:
    - binarios/${NOMBRE}-${VERSION}-linux-x64.zip
    - binarios/${NOMBRE}-${VERSION}-linux-ia32.zip
    - binarios/${NOMBRE}_${VERSION_DEB}_amd64.deb
    on:
      tags: true
      all_branches: true
      condition: "$TRAVIS_OS_NAME == linux"

  - provider: releases # When there is a tag, pack the installers and upload to Github.
    skip_cleanup: true
    prerelease: true
    api_key:
      secure: 
    file:
    - binarios/${NOMBRE}-${VERSION}.dmg
    on:
      tags: true
      all_branches: true
      condition: "$TRAVIS_OS_NAME == osx"

  - provider: releases # When there is a tag, pack the installers and upload to Github.
    skip_cleanup: true
    prerelease: true
    api_key:
      secure: 
    file:
    - binarios/${NOMBRE}-${VERSION}.exe
    on:
      tags: true
      all_branches: true
      condition: "$TRAVIS_OS_NAME == windows"

  - provider: surge # Whenever master gets updated, update master site.
    project: ./dist/
    domain: master-pilasbloques.surge.sh
    skip_cleanup: true
    on:
      branch: master
      condition: "$TRAVIS_OS_NAME == linux"

  - provider: surge # Whenever develop gets updated, update develop site.
    project: ./dist/
    domain: develop-pilasbloques.surge.sh
    skip_cleanup: true
    on:
      branch: develop
      condition: "$TRAVIS_OS_NAME == linux"
